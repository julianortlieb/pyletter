{% load static %}
<html>
    <head>
        <title>PyLetter</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <script src="{% static 'script.js' %}"></script>
    </head>
    <body>
        <div class="main-container">
            <h1>PyLetter</h1>
            <div class="container-parent">
                <!-- Eingabe -->
                <div class="container">
                    <h2>Eingabe</h2>
                    <div>
                        <canvas id="drawArea" height="400px" width="400px">

                        </canvas>
                        <div>
                            <button onclick="clearArea()">Clear</button>
                            <!-- <button onclick="predict()">Predict</button> -->
                        </div>
                    </div>
                </div>
                <!-- Ausgabe -->
                <div class="container">
                    <h2>Ausgabe</h2>
                    <div>
                        <span id="letter" class="letter">...</span>
                        
                        <div class="percent-container">
                            <div>
                                <span>0</span>
                                <span id="percent-0">0%</span>
                            </div>
                            <div>
                                <span>1</span>
                                <span id="percent-1">0%</span>
                            </div>
                            <div>
                                <span>2</span>
                                <span id="percent-2">0%</span>
                            </div>
                            <div>
                                <span>3</span>
                                <span id="percent-3">0%</span>
                            </div>
                            <div>
                                <span>4</span>
                                <span id="percent-4">0%</span>
                            </div>
                            <div>
                                <span>5</span>
                                <span id="percent-5">0%</span>
                            </div>
                            <div>
                                <span>6</span>
                                <span id="percent-6">0%</span>
                            </div>
                            <div>
                                <span>7</span>
                                <span id="percent-7">0%</span>
                            </div>
                            <div>
                                <span>8</span>
                                <span id="percent-8">0%</span>
                            </div>
                            <div>
                                <span>9</span>
                                <span id="percent-9">0%</span>
                            </div>
                        </div>
                        <span id="propabilities-lower" class="propabilities-lower"></span>
                        <span id="propabilities-upper" class="propabilities-upper"></span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; Benedikt Kupfer, Jonas Schlachter, Julian Ortlieb, Patrick Egen</p>
        </footer>
    </body>
</html>
